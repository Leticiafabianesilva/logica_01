<!DOCTYPE html>
<html lang="pt">
    <body>
        <script>
            let numero = window.prompt('Digite um número');   
            
            let resultado = (numero % 2 == 0);

            if (resultado)
            {
                document.write('<h1> Número é par </h1>');
            }
            else
            {
                document.write('<h1> Número não é impar </h1>');
            }
            
        </script>
    </body>
</html>
