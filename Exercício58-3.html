<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
    <body>
        <script>
            function area (base, altura){
                return (base * altura) / 2;
            }

            let numero1 = parseInt (window.prompt('Escreva base'));
            let numero2 = parseInt (window.prompt('Escreva altura'));
            
            document.write('<p>' + area (numero1,numero2)+ '</p>');

        </script>
    </body>
</html>
