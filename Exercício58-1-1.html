<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
    <body>
        <script>
            function media (numero1, numero2, numero3){
                return (numero1 + numero2 + numero3) / 3;
            }

            let numero1 = parseInt (window.prompt('Escreva o primeiro numero'));
            let numero2 = parseInt (window.prompt('Escreva o segundo numero'));
            let numero3 = parseInt (window.prompt('Escreva o terceiro numero'));
                document.write('<p>' + media (numero1,numero2,numero3)+ '</p>');

        </script>
    </body>
</html>
