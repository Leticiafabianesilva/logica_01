<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <body>
        <script>
            let palavra = "Felipe";

            document.write(`<p>${palavra.replace('e','i')}</p>`); // substitiu primiera ocorrencia

            let palavra2 = "Felipe";

            document.write(`<p>${palavra2.replace(/e/g','i')}</p>`); // substitiu todas ocorrencias

        </script>
    </body>
