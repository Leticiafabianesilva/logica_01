<!DOCTYPE html>
<html lang="pt">
    <body>
        <script>
            let numero = window.prompt('Qual sua idade?');   
            
            let resultado = (numero >= 18);

            if (resultado)
            {
                document.write('<h1> Você é adulto! </h1>');
            }
            else
            {
                document.write('<h1> Número é de menor! </h1>');
            }
            
        </script>
    </body>
</html>
