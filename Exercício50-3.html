<!DOCTYPE html> 
<html lang="pt">

   <meta charset="UTF-8">

<body> 
   <script> 
     for(let index = 0; index <5;index++){
         let contador =0;
         document.write('<p>');
         while (contador <=index){//ou for (let contador = 0;contador <= index;contador ++)
             document.write('X');
             contador++;
         }    
         document.write('</p>')
         }
    </script>
