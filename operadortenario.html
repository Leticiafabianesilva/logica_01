<!DOCTYPE html>
<html lang="pt">

<body>
    <script>
        let idade = window.prompt('Informe sua idade:');
        idade = parseInt(idade);
        let mensagem = idade >= 18 ? 'Você é Maior' : 'Voce é Menor'; // ? condição falsa : condição verdadeira
        document.write('<h3>' + mensagem + '</h3>');                  // if ternário
    </script>
</body>

</html
