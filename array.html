<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
    <body>
        <script>
          let nomes = new Array (); // armazena dados em forma de listas
          // referencia elementos []

          nomes.push('João');
          nomes.push('Maria');
          nomes.push('José');
          nomes.unshift('Amanda');

          nomes[10]= 'Pedro';

          document.write(`Tamanho do array: ${nomes.length}`);

          document.write('</br>');

          document.write(`Nome na primeira posição: ${nomes[0]}`);

          document.write('</br>');

          document.write('Nome na última posição:'+ nomes[nomes.length - 1] );
            
        </script>
    </body>
</html>
