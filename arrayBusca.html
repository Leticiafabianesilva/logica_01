<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
    <body>
        <script>
        let nomes = new Array (); 

        nomes.push('João');
        nomes.push('Maria');
        nomes.push('José');

        let posição = nomes.indexOf ('Maria'); // indexOf procura uma função, caso nao encontra retorna -1

        if (posição > 0)
            document.write('Maria existe na lista');

        </script>
    </body>
</html>
