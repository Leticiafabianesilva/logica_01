<!DOCTYPE html>
<html lang="pt">
    <body>
        <script>
            let numero = window.prompt ('Escreva um n√∫mero');

            let resultado = numero  < 10; 
            document.write('<p>' + resultado + '</p>'); 
        // declara let somente uma vez 
            resultado = numero  <= 100; 
            document.write('<p>' + resultado + '</p>'); 
            
            resultado = numero  != 50; 
            document.write('<p>' + resultado + '</p>'); 
            
            resultado = numero  > 30; 
            document.write('<p>' + resultado + '</p>'); 
            
            resultado = numero  >= 25; 
            document.write('<p>' + resultado + '</p>'); 
        </script>
    </body>
</html>
