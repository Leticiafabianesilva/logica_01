        <script>
            // modificar codigo exercicio anterior para passar as propriedades no proprio construtor

            while (continuar) {

            let varNome = window.prompt ('Dijite seu nome');;

            let pessoa = {Nome: varNome, Idade: varIdade, Altura: 1.65, Endereço: Blumenau};  

            document.write(`<p>Nome:${pessoa.Nome}|Idade:${pessoa.Idade}</p>`);

                continuar = window.prompt (`Deseja continuar?
                (Sim - S | Não - N?`).toLocaleUpperCase() == "S" ;
            }
            
        </script>
