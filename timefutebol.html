<!DOCTYPE html>
<html lang="pt">
    <body>
        <script>
            let time = window.prompt ("Qual seu time favorito de futebol?");
            let resultado = time.toUpperCase == 'CHAPECOENSE'
// .toUpperCase transforma resposta em maiusculo para nao dar errado caso a pessoa escreveu
            document.write ('<p>'+ resultado + '</p>');

        </script>
    </body>
</html>
