<!DOCTYPE html>
<html lang="pt">
    <body>
        <script>
            let numero = window.prompt('Qual sua nota?');   
            
            let resultado = (numero >= 6);

            if (resultado)
            {
                document.write('<h1>Aprovado </h1>');
            }
            else
            {
                document.write('<h1> Reprovado </h1>');
            }
            
        </script>
    </body>
</html>
